<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Amazon</title>

    <link rel="stylesheet" href="/src/style/css/main.css" />

  <body>
    <div id="navigation-bar">
      <header>
        <button>
          <img src="./src/asset/img/logo.svg" alt="로고" />
        </button>
        <section class="shipping-address">
          <div class="label">
            <img src="./src/asset/img/marker.svg" alt="맵 마커" />

          </div>
          <p class="content">대한민국</p>

          <input type="text" placeholder="검색 Amazon" name="search">
          <button type="submit"><img src="./src/asset/img/search.svg" alt="돋보기" /></button>
        </form>
        <section class="nation"></section>
        <section class="login"></section>
        <section class="order"></section>
        <section class="cart"></section>
      </header>
      <nav>
        <ul class="nav-menu"></ul>
        <ul class="rest-menu"></ul>
      </nav>
    </div>
    <main></main>
    <aside></aside>
    <footer></footer>
  </body>
