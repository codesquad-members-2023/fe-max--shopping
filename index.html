<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header>
      <!-- 배너 -->
      <div class="inner">
        <div class="logo">
          <a href="#">
            <figure>
              <img src="./img/logo.svg" alt="" />
              <figcaption class="blind">아마존</figcaption>
            </figure>
          </a>
        </div>
        <div class="shipping-address">
          <dl>
            <dt>배송처</dt>
            <dd>
              <address>대한민국</address>
            </dd>
          </dl>
        </div>
        <div class="search">
          <form action="post" class="search__form">
            <fieldset class="search__keyword-field">
              <input type="text" id="keyword" name="keyword" placeholder="검색 Amazon"/>
            </fieldset>
            <button type="submit">
              <figure>
                <img src="./img/icon/search.svg" alt="" />
                <figcaption class="blind">검색</figcaption>
              </figure>
            </button>
          </form>
        </div>
        <div class="nation" aria-label="지역: 한국">
          <figure>
            <img src="img/flag/ko.png" alt="" />
            <figcaption>KO</figcaption>
          </figure>
        </div>

        <div class="login">
          <a href="#"> 로그인 </a>
        </div>

        <div class="mypage">
          <a href="#">반품 & 주문</a>
        </div>

        <div class="cart">
          <a href="#">
            <figure>
              <img src="./img/icon/cart-white.svg" alt="">
              <figcaption>장바구니</figcaption>
            </figure>
          </a>
        </div>
      </div>
      <div id="navbar">
        <nav class="left">
          <ul class="navbar__list">
            <li class="navbar__item">
              <button class="menu-trigger">
                <img src="./img/icon/menu-white.svg" alt="드롭다운 열기">
                모두
              </button>
            </li>
            <li class="navbar__item"><a href="#">오늘의 딜</a></li>
            <li class="navbar__item"><a href="#">고객 서비스</a></li>
            <li class="navbar__item"><a href="#">레지스트리</a></li>
            <li class="navbar__item"><a href="#">기프트 카드</a></li>
            <li class="navbar__item"><a href="#">카드</a></li>
          </ul>
        </nav>
        <a href="#" class="right">
          지금 특가 상품 쇼핑하기
        </a>
      </div>
    </header>
    <main>
      <!-- main -->
    </main>
    <footer>
      <!-- contentinfo -->
    </footer>
  </body>
</html>
