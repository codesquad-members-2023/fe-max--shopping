<!DOCTYPE html>
<html lang="ko">
	<head>

		<title>Amazon</title>
		<link rel="stylesheet" href="./resources/css/normalize.css" />
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
